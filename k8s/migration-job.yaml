apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
  namespace: coins-for-change
  labels:
    app: coins-for-change
    component: migration
spec:
  template:
    metadata:
      labels:
        app: coins-for-change
        component: migration
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migration
          image: coins-for-change:latest
          imagePullPolicy: Never # For local development
          command: ["alembic", "upgrade", "head"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
  backoffLimit: 3
