apiVersion: v1
kind: Service
metadata:
  name: coins-for-change-service
  namespace: coins-for-change
  labels:
    app: coins-for-change
    component: api
spec:
  selector:
    app: coins-for-change
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
