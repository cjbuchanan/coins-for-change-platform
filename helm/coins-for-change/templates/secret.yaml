apiVersion: v1
kind: Secret
metadata:
  name: {{ include "coins-for-change.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coins-for-change.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret key
  JWT_SECRET_KEY: {{ .Values.secrets.jwtSecretKey | b64enc | quote }}
  
  {{- if .Values.database.external.enabled }}
  # External database configuration
  DATABASE_URL: {{ printf "postgresql+asyncpg://%s:%s@%s:%d/%s" .Values.database.external.username .Values.database.external.password .Values.database.external.host (.Values.database.external.port | int) .Values.database.external.database | b64enc | quote }}
  {{- else if .Values.postgresql.enabled }}
  # PostgreSQL configuration (using Bitnami subchart)
  DATABASE_URL: {{ printf "postgresql+asyncpg://%s:$(POSTGRES_PASSWORD)@%s-postgresql:5432/%s" .Values.postgresql.auth.username (include "coins-for-change.fullname" .) .Values.postgresql.auth.database | b64enc | quote }}
  POSTGRES_PASSWORD: {{ include "postgresql.secretPasswordKey" .Subcharts.postgresql | b64enc | quote }}
  {{- end }}
  
  {{- if .Values.secrets.smtp.host }}
  # SMTP configuration
  SMTP_HOST: {{ .Values.secrets.smtp.host | b64enc | quote }}
  SMTP_PORT: {{ .Values.secrets.smtp.port | toString | b64enc | quote }}
  SMTP_USERNAME: {{ .Values.secrets.smtp.username | b64enc | quote }}
  SMTP_PASSWORD: {{ .Values.secrets.smtp.password | b64enc | quote }}
  SMTP_USE_TLS: {{ .Values.secrets.smtp.useTls | toString | b64enc | quote }}
  {{- end }}